language: node_js
node_js:
  - "10"

env:
  - NODE_ENV=ci

cache:
  directories:
    - node_modules

jobs:
  include:
    - stage: test
      services:
        - postgresql
      before_script:
        - psql -c 'create database "node-mariner";' -U postgres
      script:
        - yarn run lint
        - yarn run flow
        - yarn run test
    - stage: coverage
      services:
        - postgresql
      before_script:
        - psql -c 'create database "node-mariner";' -U postgres
      script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
    - stage: deploy
      script: yarn build
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        skip_cleanup: true
        on:
          branch: master
  

branches:
  only:
  - master
